<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTP_static</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="startTime()">
    <div class="content">
        <h1>My name is Farai Mutukumira and my favorite hobby is Music.
            <div id="txt"></div>
        </h1>
        <script>
            function startTime() {

                var today = new Date();
                var hours = today.getHours();
                var ampm = 'AM';
                if (hours == 0) {
                    hours = 12;
                }
                if (hours > 12) {
                    hours = hours - 12;
                    ampm = 'PM'
                }
                hours = hours > 12 ? hours - 12 : hours;
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                hours = hours < 10 ? "0" + hours : hours;
                document.getElementById('txt').innerHTML = "Current Time is " +
                    hours + " : " + m + " : " + s + " " + ampm;
                var t = setTimeout(startTime, 500);

            }

            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i
                }; // add zero in front of numbers < 10
                return i;
            }
        </script>
    </div>

</body>

</html>
